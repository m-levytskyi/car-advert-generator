<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the {{car_brand}} {{car_model}} - Experience the future of driving">
    <title>{{car_brand}} {{car_model}} - The Future of Driving</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1a1a1a;
            margin: 1.5em 0 0.8em;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 1.5em;
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 0.3em;
        }

        p {
            margin-bottom: 1.5em;
            font-size: 1.1em;
        }

        figure {
            margin: 2em 0;
            max-width: 100%;
        }

        figure.left {
            float: left;
            margin-right: 2em;
            width: 45%;
        }

        figure.right {
            float: right;
            margin-left: 2em;
            width: 45%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        figcaption {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9em;
            color: #666;
            margin-top: 0.5em;
            text-align: center;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .test-drive-button {
            display: block;
            width: 200px;
            margin: 2em auto;
            padding: 1em;
            background-color: #FFD700;
            color: #1a1a1a;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .test-drive-button:hover {
            background-color: #FFC500;
        }

        @media (max-width: 768px) {
            figure.left, figure.right {
                float: none;
                width: 100%;
                margin: 2em 0;
            }
        }

        @media print {
            body {
                background-color: white;
                color: black;
            }
            h1, h2 {
                color: black;
            }
            .test-drive-button {
                display: none;
            }
            figure.left, figure.right {
                float: none;
                width: 100%;
                margin: 2em 0;
            }
        }
    </style>
</head>
<body>
    <main class="clearfix">
        <h1>{{car_brand}} {{car_model}} - The Future of Driving</h1>

        <h2>Introduction</h2>
        <p>{{paragraph_1}}</p>

        <figure class="left">
            <img src="{{figure_1}}" alt="{{car_brand}} {{car_model}} - {{caption_1}}">
            <figcaption>{{caption_1}}</figcaption>
        </figure>

        <h2>New Model Overview</h2>
        <p>{{paragraph_2}}</p>

        <figure class="right">
            <img src="{{figure_2}}" alt="{{car_brand}} {{car_model}} - {{caption_2}}">
            <figcaption>{{caption_2}}</figcaption>
        </figure>

        <h2>Brand Heritage</h2>
        <p>{{paragraph_3}}</p>

        <figure class="left">
            <img src="{{figure_3}}" alt="{{car_brand}} {{car_model}} - {{caption_3}}">
            <figcaption>{{caption_3}}</figcaption>
        </figure>

        <h2>Innovative Features</h2>
        <p>{{paragraph_4}}</p>

        <figure class="right">
            <img src="{{figure_4}}" alt="{{car_brand}} {{car_model}} - {{caption_4}}">
            <figcaption>{{caption_4}}</figcaption>
        </figure>

        <a href="#" class="test-drive-button">Book a Test Drive</a>
    </main>
</body>
</html>
