<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{car_brand}} {{car_model}} - The Future of Driving</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            margin: 0;
        }

        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        /* Section Styling */
        .section {
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Image Styling */
        figure {
            margin: 20px 0;
            text-align: center;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        figure figcaption {
            margin-top: 8px;
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Introduction</h2>
        <p>{{paragraph_1}}</p>
        
        <figure>
            <img src="Code/article_assembler/tmp/imgs/figure_1.png" alt="{{car_brand}} {{car_model}} - {{caption_1}}">
            <figcaption>{{caption_1}}</figcaption>
        </figure>
    </div>

    <div class="section">
        <h2>New Model Overview</h2>
        <p>{{paragraph_2}}</p>

        <figure>
            <img src="Code/article_assembler/tmp/imgs/figure_2.png" alt="{{car_brand}} {{car_model}} - {{caption_2}}">
            <figcaption>{{caption_2}}</figcaption>
        </figure>

        <h2>Brand Heritage</h2>
        <p>{{paragraph_3}}</p>

        <figure>
            <img src="Code/article_assembler/tmp/imgs/figure_3.png" alt="{{car_brand}} {{car_model}} - {{caption_3}}">
            <figcaption>{{caption_3}}</figcaption>
        </figure>
    </div>

    <div class="section">
        <h2>Innovative Features</h2>
        <p>{{paragraph_4}}</p>

        <figure>
            <img src="Code/article_assembler/tmp/imgs/figure_4.png" alt="{{car_brand}} {{car_model}} - {{caption_4}}">
            <figcaption>{{caption_4}}</figcaption>
        </figure>

    </div>

</body>
</html>
